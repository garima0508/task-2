<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fullpage.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fullpage</title>
  </head>

  <body>
    <div id="fullpage">
      <section class="section s1">
        <nav>
          <h4>brand</h4>
          <ul>
            <li><a href="#" class="button">Home</a></li>
            <li><a href="#" class="button">About</a></li>
            <li><a href="#" class="button">Sign Up</a></li>
          </ul>
        </nav>
        <hr class="line" />
        <div class="container">
          <h1 class="text1">Welcome to</h1>
          <span class="text2">Auto-ML toolkit</span>
        </div>
      </section>
      <section class="section s2">
        <h1>Hello! Sign Up to begin</h1>
        <div class="description">
          <div class="face"></div>
          <div class="head"></div>
          <div class="body"></div>
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="eye1"></div>
          <div class="eye2"></div>
        </div>

        <div id="login-form" class="login-page form">
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" onclick="login()" class="toggle-btn">
                Log In
              </button>
              <button type="button" onclick="register()" class="toggle-btn">
                Sign Up
              </button>
            </div>
            <form id="login" class="input-group-login">
              <input
                type="text"
                class="input-field"
                placeholder="Email Id"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="Enter Password"
                required
              />
              <input type="checkbox" class="check-box" /><span class="form-span"
                >Remember Password</span
              >
              <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group-register">
              <input
                type="text"
                class="input-field"
                placeholder="Name"
                required
              />

              <input
                type="email"
                class="input-field"
                placeholder="Email Id"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="Enter Password"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="Confirm Password"
                required
              />
              <input type="file" class="upload-box" />
              <input type="checkbox" class="check-box" /><span class="form-span"
                >I agree to the terms and conditions</span
              >
              <button type="submit" class="submit-btn">Sign Up</button>
            </form>
          </div>
        </div>
      </section>
      <section class="section s3">
        <h1>Page3</h1>
      </section>
      <section class="section s4">
        <h1>Page4</h1>
      </section>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script>
      var modal = document.getElementById("login-form");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script src="./fullpage.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
